version: '3.8'

services:
  # SharePoint Crawler Service
  crawler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spo-rag-crawler
    command: node dist/crawler/index.js
    env_file:
      - .env
    volumes:
      # Shared volume for FAISS index
      - faiss-data:/app/data
      # Certificate volume
      - ./certs:/app/certs:ro
      # Logs volume
      - ./logs:/app/logs
    restart: "no"
    profiles:
      - crawler

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spo-rag-api
    command: node dist/api/server.js
    env_file:
      - .env
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      # Shared volume for FAISS index
      - faiss-data:/app/data
      # Certificate volume
      - ./certs:/app/certs:ro
      # Logs volume
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - crawler

volumes:
  faiss-data:
    driver: local
